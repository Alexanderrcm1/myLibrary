<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>My library</h1>
        </header>
        <aside>
            <button class="add-book-btn">Add Book</button>
        </aside>
        <main>
            <div class="form-container">
                <form class="book-form">
                    <legend>New book</legend>
                    <div class="title">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title">
                    </div>
                    <div class="author">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author">
                    </div>
                    <div class="pages">
                        <label for="pages">Pages</label>
                        <input type="number" name="pages" id="pages">
                    </div>
                    <div class="read">
                        <label for="isRead">Read</label>
                        <input type="radio" name="read" id="isRead" value=true>
                        <label for="notRead">Not Read</label>
                        <input type="radio" name="read" id="notRead" value=false>
                    </div>
                    <div class="submit">
                        <button id="submit-btn" type="button">Add</button>
                    </div>
                </form>
            </div>
            <div class="books-container"></div>
        </main>
        <footer>
            <h4>Copyright</h4>
            <h4>My library application</h4>
            <h4>Alexanderrcm1</h4>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
